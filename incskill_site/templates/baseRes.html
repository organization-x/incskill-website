<!--calls static files from the static folder-->

{% load static %}

<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Incskill{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/resources.css' %}" />
    <!--a second css file is called to overwrite specific styles related to resource pages only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/jquery-1.11.1.js' %}"></script>
    <script src="{% static 'js/rango-jquery.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>


  <body>
    <header>
      <nav aria-label="Navigation Bar" aria-hidden="true">
        <div class="topnav">
          <a class="navbar-brand" href="#"><img src="{% static 'media/incskill.png' %}" alt="incskill logo" width="100" height="auto" style="margin-top: -10.32%;"></a>
          <!--there is no need for an auth check becausethe user will have already been redirected if they are logged in-->
          <a class="navbar-brand" href="{% url 'courses' %}">Incskill Dashboard</a>
          <a class="navbar-brand" href="{% url 'profile' %}"> {{user.username}} </a>
        </div>
      </nav>
      <!--
        the head block is contained inside the header section of the page
        the content is kept in the main body
      -->
      {% block head %}
      {% endblock %}
    </header>
    
    {% block content %}
    {% endblock %}

  </body>

</html>
