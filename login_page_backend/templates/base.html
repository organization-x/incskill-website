{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Incskill website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>


  <body>
    <!--request.user.is_authenticated apparently not compatible, despite being reccomended-->
    {% if user.is_authenticated %}
      <div class="topnav">
        <a class="navbar-brand" href="{% url 'courses' %}" src="{% static 'media/incskill.png' %}" alt="incskill logo" width="100" height="auto"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <a class="nav-link active" href="{% url 'courses' %}">My Courses</a>
          <a class="nav-link active" href="{% url '' %}">{{ User.username }}</a>
        </div>
      </div> 
  
    {% endif %}

    {% block content %}
    {% endblock %}
  </body>
</html>
